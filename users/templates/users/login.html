<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d4f1f9, #b2e4f4, #91d4f0);
            background-size: 300% 300%;
            animation: gradientShift 10s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2a4d69;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #2a4d69;
        }

        .btn {
            display: inline-block;
            width: 48%; /* กำหนดขนาดปุ่มเท่ากัน */
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .btn-login {
            background-color: #0056b3;
        }

        .btn-login:hover {
            background-color: #007bff;
            transform: translateY(-3px);
        }

        .btn-register {
            background-color: #28a745;
        }

        .btn-register:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .btn-group {
            display: flex;
            justify-content: space-between; /* จัดระยะห่าง */
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%; /* ปุ่มเต็มพื้นที่ในหน้าจอเล็ก */
                margin-top: 10px;
            }
            .btn-group {
                flex-direction: column; /* เรียงปุ่มในแนวตั้ง */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="btn-group">
                <button type="submit" class="btn btn-login">Login</button>
                <a href="{% url 'users:register' %}" class="btn btn-register">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
