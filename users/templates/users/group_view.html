<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            position: relative;
            min-height: 600px; /* เพิ่มความสูงของกรอบ */
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-size: 18px;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: calc(100% - 100px); /* จัดตำแหน่งในกรอบ */
        }
        .form-section form {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-left: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .create-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .create-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'users:dashboard' %}" class="back-button">Back</a>
        <h2>Team Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Team Name</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ group.joined_group }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No group joined</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-section">
            <form action="{% url 'users:join_group' %}" method="post">
                {% csrf_token %}
                <button type="submit">Join Team</button>
                <input type="text" name="group_code" placeholder="Enter Group Code" required>
            </form>
            <a href="{% url 'users:group_create' %}" class="create-button">Create Team</a>
        </div>
    </div>
</body>
</html>
